<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var $={
                extend:function(obj){
            this.__proto__.getAjax= obj.getAjax;//通过__proto__添加
        },
        getName:function(){
            console.log("this is name");
        }
        }
        $.getName();
        $.extend({
            getAjax:function(){
                console.log("this is method ajax");
            }
        });
        console.log($);
        }

    </script>
</head>
<body>

</body>
</html>
